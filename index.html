<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/bb80167760.js" crossorigin="anonymous"></script>    
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Product Management System</a>
    </div>
  </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-dark" data-toggle="modal" onclick="setproductid()"data-target="#addproduct">
            Add New Product
          </button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6">
          <p>Sort By</p>
          <div class="sort d-flex">
            <select class="form-select" id="sort-category" aria-label="Default select example">
              <option value="name" selected>Name</option>
              <option value="price">price</option>
              <option value="id">Id</option>
            </select>
            <button type="button" class="btn btn-dark" onclick="togglesort()">
              <!-- <option selected>Sort:-</option> -->
              <i id="sort-symbol" class="fa-solid fa-arrow-up" style="color: #dee3ed;"></i>
            </button>
            <button type="button" class="btn btn-dark" onclick="cancelsort()">
            Clear Sort
            </button>
          </div>
         
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <div class="filter">
             <form>
               <div class="mt-3 px-0">
                <p>Search By</p>
               <div class="search d-flex">
                <div class="d-flex">
                  <select class="form-select" id="filter-category"  aria-label="Default select example">
                    <option value="name" selected>Name</option>
                    <option value="id">Id</option>
                  </select>
                  <input type="text" class="form-control" id="filtertext" aria-describedby="emailHelp" required>
                </div>
               <button type="button" class="btn btn-dark" onclick="cancelsearch()">Clear Search</button>

               </div>
                
               </div>
                

             
               <button type="submit" onclick="search()" class="btn btn-dark mt-3 mx-0">Apply Search</button>
               
               
             </form>
            
            </div>
        </div>
      </div>
     
<!-- Modal -->
<div class="modal fade" id="addproduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Product Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="inputform">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="productid">Product Id</label>
              <input type="number" class="form-control" id="productid" placeholder="Productid"  disabled>
            </div>
            <div class="form-group col-md-6">
              <label for="productname">Product Name</label> 
              <input type="text" class="form-control" id="productname" placeholder="Product name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="productdescrp">Product Description</label>
            <textarea type="text" class="form-control" id="productdescrp" placeholder="Description" required></textarea>
          </div>
          <div class="form-group">
            <label for="productprice">Price (INR)</label>
            <input type="number" class="form-control" id="productprice" placeholder="Enter the Price" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="productimage">Image</label>
              <input type="file" class="form-control" id="productimage" required>
            </div>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="resetform()" data-dismiss="modal" >Close</button>
        <button type="submit" id="submitbutton" onclick="manageinput()" class="btn btn-dark">Submit</button>
      </div>
    </div>
  </div>
</div>

          
         
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="modal">
      
      </div>
    </div>
  </div>
          <div id="product-box">

          </div>

    </div>
   <script src="./index.js"></script>
</body>
</html>
