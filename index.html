<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bb80167760.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="#">Product Management System</a>
      </div>
    </nav>
    <!-- CONTAINER -->
    <div class="container">
      <!-- ADD PRODUCT AND SORT HTML -->
      <div class="row">
        <div class="col-md-4 mt-3">
          <button
            type="button"
            class="btn btn-dark"
            data-toggle="modal"
            onclick="setproductid()"
            data-target="#addproduct"
          >
            Add New Product
          </button>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6 mt-3">
          <p class="title">Sort By</p>
          <div class="sort d-flex">
            <select
              class="form-select"
              id="sort-category"
              aria-label="Default select example"
            >
              <option value="name" selected>Name</option>
              <option value="price">price</option>
              <option value="id">Id</option>
            </select>
            <button type="button" class="btn btn-dark" onclick="togglesort()">
              <!-- <option selected>Sort:-</option> -->
              <i
                id="sort-symbol"
                class="fa-solid fa-arrow-up"
                style="color: #dee3ed"
              ></i>
            </button>
            <button type="button" class="btn btn-dark" onclick="cancelsort()">
              Clear Sort
            </button>
          </div>
        </div>
      </div>
      <!-- SEARCH AND FILTER -->
      <div class="row">
        <div class="col-md-6 mt-3">
          <label for="customRange2" class="form-label title">Price range</label>
          <div class="d-flex justify-content-between">
            <span id="min">Min-0</span>
            <span> Value- <span id="currentvalue"></span> </span>
            <span id="max">Max-100000</span>
          </div>
          <input
            type="range"
            onchange="showrange()"
            class="form-range"
            min="0"
            max="100000"
            value="10000"
            id="pricefilter"
          />
          <button
            type="submit"
            id="filterbutton"
            onclick="clearrange()"
            class="btn btn-dark mt-3 mx-0"
          >
            Clear Filter
          </button>
          <!-- <button type="submit" onclick="clearrange()" class="btn btn-dark mt-3 mx-0">Clear Filter</button> -->
        </div>
        <div class="col-md-6 mt-3">
          <div class="filter">
            <form>
              <div class="mt-3 px-0">
                <p class="title">Search By</p>
                <div class="search d-flex">
                  <div class="d-flex search">
                    <select
                      class="form-select"
                      id="filter-category"
                      aria-label="Default select example"
                    >
                      <option value="name" selected>Name</option>
                      <option value="id">Id</option>
                    </select>
                    <input
                      type="text"
                      class="form-control"
                      onkeydown="searchproduct()"
                      id="filtertext"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-dark"
                    onclick="cancelsearch()"
                  >
                    Clear Search
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- ADD PRODUCT Modal -->
      <div
        class="modal fade"
        id="addproduct"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Add Product Form
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="inputform">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="productid">Product Id</label>
                    <input
                      type="number"
                      class="form-control"
                      id="productid"
                      placeholder="Productid"
                      disabled
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="productname">Product Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="productname"
                      placeholder="Product name"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="productdescrp">Product Description</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="productdescrp"
                    placeholder="Description"
                    required
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="productprice">Price (INR)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productprice"
                    placeholder="Enter the Price"
                    required
                  />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="productimage">Image</label>
                    <input
                      type="file"
                      class="form-control"
                      id="productimage"
                      accept="image/png, image/jpg, image/jpeg"
                      required
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="resetform()"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                id="submitbutton"
                onclick="manageinput()"
                class="btn btn-dark"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- EDIT FORM MODAL -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content" id="modal"></div>
        </div>
      </div>
    </div>

    <!-- product card container -->
    <div class="container">
      <div class="row g-3" id="product-box"></div>
    </div>
    <!-- js file -->
    <script src="./index.js"></script>
  </body>
</html>
