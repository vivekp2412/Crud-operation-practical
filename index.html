<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Product Management System</h1></div>
        <form id="inputform">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="productid">Product Id</label>
                <input type="number" class="form-control" id="productid" placeholder="Productid" required>
              </div>
              <div class="form-group col-md-6">
                <label for="productname">Product Name</label> 
                <input type="text" class="form-control" id="productname" placeholder="Product name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="productdescrp">Product Description</label>
              <textarea type="text" class="form-control" id="productdescrp" placeholder="Description" required></textarea>
            </div>
            <div class="form-group">
              <label for="productprice">Price (INR)</label>
              <input type="number" class="form-control" id="productprice" placeholder="Enter the Price" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="productimage">Image</label>
                <input type="file" class="form-control" id="productimage" required>
              </div>
            </div>
            <button type="submit" onclick="manageinput()" class="btn btn-dark">Submit</button>
          </form>
          <div class="filter-sort container row">
            <div class="sort col-md-6">
              <h3 class="title">Sort</h3>
              
                <select class="form-select" id="sort-category" aria-label="Default select example">
                <!-- <option selected>Sort:-</option> -->
                <option value="name" selected>Name</option>
                <option value="price">price</option>
                <option value="id">Id</option>
              </select>
              <select class="form-select" id = "sort-type"aria-label="Default select example">
                <option class="options" value="asc" selected>Asc</option>
                <option class="options" value="des">des</option>
              </select>

              
              <button type="button" class="btn btn-dark" id="sortbutton"onclick="sortfunction()">Sort</button>

            </div>
           <div class="filter">
            <form>
              <div class="mb-3 col-md-6">
                <label for="filtertext" class="form-label title">Filter</label>
                <input type="text" class="form-control" id="filtertext" aria-describedby="emailHelp">
              </div>
                <select class="form-select" id="filter-category"  aria-label="Default select example">
                  <!-- <option selected>Sort:-</option> -->
                  <option value="name" selected>Name</option>
                  <option value="price">price</option>
                  <option value="id">Id</option>
                </select>

            
              <button type="submit" onclick="filter()" class="btn btn-dark">Apply Filter</button>
              
              <button type="button" class="btn btn-dark" onclick="cancelfilter()">Clear Filter</button>
              
            </form>
           
           </div>
           
          </div>
         
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="modal">
      
      </div>
    </div>
  </div>
          <div id="product-box">

          </div>

    </div>
   <script src="./index.js"></script>
</body>
</html>
