<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        .card{
            min-width: 350px;
            max-width: 66%;
            margin: 10% auto;
        }
        .card-img-top{
            width: 57%;
        }
        .container{
            margin: 3% auto ;
        }
        .card-text{
            font-size: 1.6rem;
            padding: 2rem;
        }
        .card-title{
            font-size: 2rem;
            font-weight: bold;
        }
        .card-header{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
</body>
<script>
   let  html="";
   let error="";
   let products= JSON.parse(localStorage.getItem("Products"));
   let id = window.location.href.split("=")[1];
   console.log(id);
      let filteredArray =  products.filter(element =>  element.id==id)
      if(filteredArray.length==0){
              error+=`<div class="card text-center">
                  <div class="card-header">
                  </div>
                  <div class="card-body">
                  <h3 class="card-title">ERROR</h3>
                  <p class="card-text">NO PAGE FOUND</p>
                  <a href="./index.html" class="btn btn-primary">Go Back</a>
                  </div>
                  </div>`
              document.getElementsByClassName("container")[0].innerHTML=error;
              error="";
      }else{
        html+=`<div class="card text-center">
      <div class="card-header">
        Product ID:-
        ${filteredArray[0].id}
      </div>
      <div class="card-body">
        <h3 class="card-title">${filteredArray[0].name}</h3>
        <img class="card-img-top" src=${filteredArray[0].imageUrl} alt="Card image cap" width="50%" height="50%">
        <p class="card-text">${filteredArray[0].description}</p>
        <h5 class="card-title">Rs.${filteredArray[0].price}</h5>
        <a href="./index.html" class="btn btn-primary">Go Back</a>
      </div>
    
      </div>`;
      document.getElementsByClassName("container")[0].innerHTML=html;
      }
    
    </script>
    </html>
